<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trust Wallet</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-container">
       <div class="head-text">
        <h2>Send</h2>
       </div>
       <div class="section1">
        <div class="left-section1">
            <div class="wallet">
                To: <span id="color-text">Wallet01</span>
            </div>
        </div>
        <div class="right-section">
            <div class="save-icon" id="color-text">
               
                <img src="/trust-wallet/svgviewer-output.svg" alt=""  > Save
                
               
            </div>
        </div>
       </div>
       <div class="icon-div">
        <div class="icon-info">
            <div class="left-info">
                <img src="/trust-wallet/ethereum-eth-logo.png" >
                <div class="eth-text">
                    <h3>Etherum</h3>
                    <span>
                        $5.67 available
                    </span>
                </div>
            </div>
            <div class="right-info">
                <div class="right-info">
                    <img src="/trust-wallet//arrow-right-circle-fill.png">
                    
                </div>
            </div>
         
  
        </div>
       </div>
       <div class="figure-section">
        <span>0.00055067</span>
        <span>ETH</span>
       </div>
     
       <div class="input-group">
        <div class="int">
            <input type="tel"  id="int-amount">
        </div>
        <div class="max-btn">
            <button>Max</button>
            <span>USD</span>
        </div>
       </div>
       <div class="review">
        <img src="/trust-wallet//review3.png" alt=""> <h2>Review</h2>
       </div>

       <div class="wrap">
        <div class="wrap-info">
           <p><strong> 
            <img src="/trust-wallet/ethereum-eth-logo.png">$1.66 ~ 15 sec
            
        </strong>
    </p>
        </div>
        <div class="speed-section">

            <div class="clock-icon">
               
                <div class="speed">
    
                    <img src="/trust-wallet//stopwatch-icon.jpg" >
                    <strong><h3>Normal</h3></strong>
                    <img src="/trust-wallet/img/arrow-right-circle-fill.png" alt="">
                </div>
            </div>
    
        </div>
    
    </div>
     <div class="keypad-section">
        <div class="keypad">
            <button>1  </button>
            <button>2 <span>ABC</span></button>
            <button>3 <span>DEF</span></button>
            <button>4 <span>GHI</span></button>
            <button>5 <span>JKL</span></button>
            <button>6 <span>MNO</span></button>
            <button>7 <span>PQRS</span></button>
            <button>8 <span>TUV</span></button>
            <button>9 <span>WXYZ</span></button>
            <button>0</button>
            <button>.</button>
            <button>x</button>
        </div>
    </div> 
   
    </div>
</body>
</html>
